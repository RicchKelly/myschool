        body {
            background: url('images/NASS.png') center center fixed repeat;
            background-size: 300px;
            background-color: rgba(255, 255, 255, 0.95);
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.92);
            z-index: 0;
        }
        nav, .page-header, .gallery-section, footer {
            position: relative;
            z-index: 1;
        }
        .gallery-section {
            padding: 2rem;
            max-width: 1400px;
            margin: auto;
        }
        .gallery-filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .filter-btn {
            padding: 0.75rem 1.25rem;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .filter-btn.active {
            background: #007bff;
            color: white;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .gallery-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .gallery-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: #f8f8f8;
        }
        .teacher-info {
            padding: 1rem;
            text-align: center;
        }
        .teacher-info h3 {
            margin: 0.5rem 0 0.25rem;
            font-size: 1.1rem;
            color: #333;
        }
        .teacher-info p {
            margin: 0.25rem 0;
            font-size: 0.9rem;
            color: #555;
        }
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }

                <div class="gallery-card">

                    <div class="teacher-info">

                        <p>${person.role}</p>

        });

        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const filter = button.getAttribute('data-filter');
                document.querySelectorAll('.gallery-item').forEach(item => {
                    item.style.display = filter === 'all' || item.classList.contains(filter) ? 'block' : 'none';
                });
            });
